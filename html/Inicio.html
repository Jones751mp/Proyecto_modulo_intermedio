<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../Animaciones/Screenshot_3.png">
    <title>Inicio de Sesion</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a Automotriz JR</h2>
                <p>si ya tienes una cuenta por favor iniciar sesion aquí</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon" id="instagram">
                    <img src="../iconos/instagram.svg" alt="" class="icon-i">
                </div>
                <div class="border-icon" id="facebook">
               <img src="../iconos/facebook.svg" alt="" class="icon-f">
                </div>
                <div class="border-icon" id="linkedin">
                    <img src="../iconos/linkedin.svg" alt="" class="icon-l">
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre" id="nombre">
            <input type="email" placeholder="Email" id="correo">
            <input type="password" placeholder="Contraseña" id="clave">
            <input type="button" value="Registrarse" id="registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <img src="../iconos/instagram.svg" alt="" class="icon">
                </div>
                <div class="border-icon">
                    <img src="../iconos/facebook.svg" alt="" class="icon">
                </div>
                <div class="border-icon">
                    <img src="../iconos/linkedin.svg" alt="" class="icon">
                </div>
            </div>
                <p class="cuenta-gratis">¿Aún no tienes Cuenta?</p>
                <input type="email" placeholder="Email" id="correo2">
                <input type="password" placeholder="Contraseña" id="clave2">
                <input type="button" value="Iniciar sesion" id="iniciar">
            </form>    
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>si aun no tienes una cuenta por favor registrate aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>

    </div>
    <script src="../js/inicio.js"></script>
</body>
</html>
